{% extends 'base/base.html' %}
{% block title %}
    پروفایل کاربری
{% endblock title %}

{% block main %}
    <main class="container my-4 d-flex flex-column gap-4">
        <h2 class="text-center">پروفایل کاربری</h2>
        <div class="d-flex flex-column flex-md-row gap-3">
            <div class="col col-md-2">
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a class="nav-link text-black p-3" aria-current="page" href="./dashboard.html">ویرایش
                            اطلاعات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black p-3" aria-current="page" href="./password.html">تغییر رمز عبور</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black p-3" aria-current="page" href="{% url 'orders' %}">سبد خرید</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black p-3" aria-current="page" href="./downloads.html">دانلود ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black p-3" aria-current="page" href="./questions.html">سوالات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger p-3" aria-current="page" href="/">خروج</a>
                    </li>

                </ul>
            </div>
            <div class="col col-md-8 bg-light p-4 rounded">
                <form>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">ایمیل</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" disabled placeholder="example@ex.com" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="first-name" class="col-sm-2 col-form-label">نام</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="" id="first-name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="last-name" class="col-sm-2 col-form-label">نام خانوادگی</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="" id="last-name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary px-5">ذخیره</button>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}
