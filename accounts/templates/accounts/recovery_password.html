{% extends 'base/base.html' %}
{% block title %}
    بازیابی رمز عبور
{% endblock title %}

{% block main %}
    <main class="container my-4 d-flex flex-column align-items-center gap-4">
        <h2 class="text-center">بازیابی رمز عبور</h2>
        <div class="col-md-7 border p-4 rounded border-primary">
            <form method="post" action="{% url 'recover_password' %}">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="id_email" class="col-sm-2 col-form-label">ایمیل</label>
                    <div class="col-sm-10">
                        {{ form.email }}
                    </div>
                    {% for error in form.email.errors %}
                        <p class="alert alert-danger my-1">{{ error }}</p>
                    {% endfor %}

                </div>
                <button type="submit" class="btn btn-primary px-4">ورود</button>
            </form>
        </div>

    </main>
{% endblock main %}
